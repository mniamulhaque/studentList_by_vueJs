<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js Student List</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
  <div id="niamul">
    <h1>List - 2</h1>
	<input v-model="studentData.fname" placeholder="Input First Name"/>
	<input v-model="studentData.lname" placeholder="Input Last Name"/>
	<input v-model="studentData.email" type="email" placeholder="Input Email"/>
	<input v-model="studentData.password" type="password" placeholder="Input Password"/>
	<button @click="addStudent()">Add Student</button>
	
	<table border="1">
		<thead>
			<tr>
				<th>#</th>
				<th>Name</th>
				<th>Email</th>
				<th>Password</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr v-for="(student,index) in students" :key="index">
				<td>{{index+1}}</td>
				<td>{{student.fname}} {{student.lname}}</td>
				<td>{{student.email}}</td>
				<td>{{student.password}}</td>
				<td><button @click="removeData(index)">Delete</button></td>
			</tr>
		</tbody>
	</table>
	
  </div>

  <script src="app.js"></script>
</body>
</html>
